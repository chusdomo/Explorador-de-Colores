<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalles del Color</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .color-header {
      text-align: center;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .color-title {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    
    .color-subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.2rem;
      font-weight: 300;
    }
    
    .color-display {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .color-preview-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .color-preview-large {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 5px solid white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .color-hex {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    
    .color-composition {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .composition-title {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
    
    .composition-bars {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .composition-bar {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .bar-label {
      width: 80px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .bar-container {
      flex: 1;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    
    .bar-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 0.8s ease;
    }
    
    .bar-value {
      width: 50px;
      text-align: right;
      font-weight: 600;
      color: #666;
    }
    
    .complementary-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 30px;
    }
    
    .complementary-title {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
    
    .complementary-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: center;
    }
    
    .complementary-info {
      text-align: center;
    }
    
    .complementary-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .complementary-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    
    .complementary-color {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    
    .complementary-hex {
      font-size: 1.1rem;
      font-family: monospace;
      color: #666;
      font-weight: 600;
      background: #f8f9fa;
      padding: 8px 12px;
      border-radius: 8px;
    }
    
    .neutral-section {
      text-align: center;
    }
    
    .neutral-mix {
      font-size: 1rem;
      color: #666;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .back-button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      .color-display {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .complementary-content {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .color-title {
        font-size: 2.5rem;
      }
      
      .color-preview-large {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">← Volver</button>
  
  <div class="container">
    <div class="color-header">
      <h1 class="color-title" id="colorName">Color</h1>
      <p class="color-subtitle">Análisis detallado de composición</p>
    </div>
    
    <div class="color-display">
      <div class="color-preview-section">
        <div class="color-preview-large" id="colorPreview"></div>
        <div class="color-hex" id="colorHex">#000000</div>
      </div>
      
      <div class="color-composition">
        <h3 class="composition-title">Composición RYB</h3>
        <div class="composition-bars">
          <div class="composition-bar">
            <div class="bar-label">Rojo</div>
            <div class="bar-container">
              <div class="bar-fill" id="redBar" style="background: linear-gradient(90deg, #ff4757, #ff6b7a);"></div>
            </div>
            <div class="bar-value" id="redValue">0%</div>
          </div>
          
          <div class="composition-bar">
            <div class="bar-label">Amarillo</div>
            <div class="bar-container">
              <div class="bar-fill" id="yellowBar" style="background: linear-gradient(90deg, #feca57, #ff9ff3);"></div>
            </div>
            <div class="bar-value" id="yellowValue">0%</div>
          </div>
          
          <div class="composition-bar">
            <div class="bar-label">Azul</div>
            <div class="bar-container">
              <div class="bar-fill" id="blueBar" style="background: linear-gradient(90deg, #3742fa, #70a1ff);"></div>
            </div>
            <div class="bar-value" id="blueValue">0%</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="complementary-section">
      <h3 class="complementary-title">Información Complementaria</h3>
      <div class="complementary-content">
        <div class="complementary-info">
          <div class="complementary-display">
            <h4 style="color: #2c3e50; margin-bottom: 10px;">Color Complementario</h4>
            <div class="complementary-preview" id="complementaryPreview"></div>
            <div class="complementary-hex" id="complementaryHex">#000000</div>
          </div>
        </div>
        <div class="neutral-section">
          <h4 style="color: #2c3e50; margin-bottom: 10px;">Mezcla para Neutros</h4>
          <div class="neutral-mix" id="neutralMix">Mezcla para neutros</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Función para convertir porcentajes RYB a RGB aproximado
    function ryb2rgb(r, y, b) {
      const rNorm = r / 100;
      const yNorm = y / 100;
      const bNorm = b / 100;
      
      // Algoritmo mejorado de conversión RYB a RGB
      const red = Math.min(255, Math.max(0, (rNorm * 255) + (yNorm * 255 * 0.5)));
      const green = Math.min(255, Math.max(0, (yNorm * 255) + (bNorm * 255 * 0.3)));
      const blue = Math.min(255, Math.max(0, (bNorm * 255) + (rNorm * 255 * 0.2)));
      
      return {
        r: Math.round(red),
        g: Math.round(green),
        b: Math.round(blue)
      };
    }
    
    // Función para convertir RGB a HEX
    function rgb2hex(r, g, b) {
      const toHex = (n) => {
        const hex = n.toString(16);
        return hex.length === 1 ? '0' + hex : hex;
      };
      return "#" + toHex(r) + toHex(g) + toHex(b);
    }
    
    // Función para calcular el color complementario real
    function getComplementaryColor(r, g, b) {
      // Método de complementario por inversión en el círculo cromático
      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      const sum = max + min;
      
      return {
        r: Math.max(0, Math.min(255, sum - r)),
        g: Math.max(0, Math.min(255, sum - g)),
        b: Math.max(0, Math.min(255, sum - b))
      };
    }
    
    // Función para animar las barras
    function animateBars() {
      setTimeout(() => {
        document.getElementById('redBar').style.width = colorData.rojo + '%';
      }, 300);
      setTimeout(() => {
        document.getElementById('yellowBar').style.width = colorData.amarillo + '%';
      }, 600);
      setTimeout(() => {
        document.getElementById('blueBar').style.width = colorData.azul + '%';
      }, 900);
    }
    
    const params = new URLSearchParams(window.location.search);
    const category = params.get("cat");
    const colorName = params.get("color");
    const colorData = data[category].find(c => c.nombre === colorName);
    
    // Actualizar elementos
    document.getElementById("colorName").innerText = colorData.nombre;
    
    const rgb = ryb2rgb(colorData.rojo, colorData.amarillo, colorData.azul);
    const hex = rgb2hex(rgb.r, rgb.g, rgb.b);
    const rgbString = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
    
    // Calcular color complementario real
    const complementaryRgb = getComplementaryColor(rgb.r, rgb.g, rgb.b);
    const complementaryHex = rgb2hex(complementaryRgb.r, complementaryRgb.g, complementaryRgb.b);
    const complementaryRgbString = `rgb(${complementaryRgb.r}, ${complementaryRgb.g}, ${complementaryRgb.b})`;
    
    document.getElementById("colorPreview").style.backgroundColor = rgbString;
    document.getElementById("colorHex").innerText = hex;
    
    document.getElementById("redValue").innerText = colorData.rojo + '%';
    document.getElementById("yellowValue").innerText = colorData.amarillo + '%';
    document.getElementById("blueValue").innerText = colorData.azul + '%';
    
    // Mostrar color complementario real
    document.getElementById("complementaryPreview").style.backgroundColor = complementaryRgbString;
    document.getElementById("complementaryHex").innerText = complementaryHex;
    document.getElementById("neutralMix").innerText = colorData.gris;
    
    // Animar las barras al cargar
    animateBars();
  </script>
</body>
</html>
